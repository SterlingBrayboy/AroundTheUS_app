<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sterling Brayboy" />
    <meta name="keywords" content="HTML, CSS, Responsive Web Design" />
    <meta name="description" content="A Responsive Website" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacqueu Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="card">
            <li class="card__list">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="yosemite"
              />
              <h2 class="card__description">
                Yosemite Valley
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
            <li class="card__list">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="lake louise"
              />
              <h2 class="card__description">
                Lake Louise
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
            <li class="card__list">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="bald mountains"
              />
              <h2 class="card__description">
                Bald Mountains
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
            <li class="card__list">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="latemar"
              />
              <h2 class="card__description">
                Latemar
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
            <li class="card__list">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Vanoise"
              />
              <h2 class="card__description">
                Vanoise Nationa...
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
            <li class="card__list">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="lago di braies"
              />
              <h2 class="card__description">
                Lago do Braies
                <button class="card__like-button" type="button"></button>
              </h2>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
  </body>
</html>
