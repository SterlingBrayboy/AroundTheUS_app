<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sterling Brayboy" />
    <meta name="keywords" content="HTML, CSS, Responsive Web Design" />
    <meta name="description" content="A Responsive Website" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacqueu Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                src="./images/yosemite.jpg"
                class="gallery__card-image"
                alt="yosemite"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Yosemite Valley</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/lake-louise.jpg"
                class="gallery__card-image"
                alt="lake louise"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Lake Louise</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/bald-mountains.jpg"
                class="gallery__card-image"
                alt="bald mountains"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Bald Mountains</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/latemar.jpg"
                class="gallery__card-image"
                alt="latemar"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Latemar</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/vanoise.jpg"
                class="gallery__card-image"
                alt="Vanoise"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Vanoise Nationa...</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                src="./images/lago.jpg"
                class="gallery__card-image"
                alt="lago di braies"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Lago di Braies</h2>
                <button
                  class="gallery__card-like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close" id="modal__close"></button>
        <form class="modal__form">
          <h2 class="modal__heading">Edit Profile</h2>
          <fieldset class="modal__fieldset">
            <input
              class="modal__input"
              type="text"
              id="name"
              placeholder="Title"
            />
            <input
              class="modal__input"
              type="text"
              id="description"
              placeholder="Description"
            />
            <button type="button" class="modal__container-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
