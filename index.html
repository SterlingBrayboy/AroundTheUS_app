<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sterling Brayboy" />
    <meta name="keywords" content="HTML, CSS, Responsive Web Design" />
    <meta name="description" content="A Responsive Website" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" />
      </header>
      <main class="content">
        <div class="profile__divider page__section"></div>
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacqueu Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="yosemite"
              />
              <p class="card__description">
                Yosemite Valley
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="lake louise"
              />
              <p class="card__description">
                Lake Louise
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="bald mountains"
              />
              <p class="card__description">
                Bald Mountains
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="latemar"
              />
              <p class="card__description">
                Latemar
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Vanoise"
              />
              <p class="card__description">
                Vanoise Nationa...
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="lago di braies"
              />
              <p class="card__description">
                Lago do Braies
                <img src="./images/heart-icon.svg" class="card__like-button" />
              </p>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2023 Around The U.S.</p>
    </footer>
  </body>
</html>
